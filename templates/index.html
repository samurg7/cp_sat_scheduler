<!DOCTYPE html>
<html>
<head>
    <title>Planeador CP-SAT</title>
</head>
<body>
    <h1>Planeador de Turnos</h1>

    <form action="/planear" method="POST">

        <label>Asesor fijo en Apertura:</label>
        <select name="asesor_fijo" required>
            <option value="Ninguno">Ninguno</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
        </select>

        <br><br>

        <label>Número de semanas (1–8):</label>
        <input type="number" name="semanas" min="1" max="8" value="4" required>
        <br><br>

        <button type="submit">Generar Planeación</button>
    </form>

</body>
</html>
